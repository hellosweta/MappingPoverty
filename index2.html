<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <script type="text/javascript" src="d3.v3.min.js"></script>
  <script type="text/javascript" src="topojson.v1.min.js"></script>
  <script type="text/javascript" src="d3.geo.zoom.js "></script>
</head>

<style>



</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

// create an svg element
const svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

const PovertyEstimates = d3.map();
// create a geo path - https://github.com/mbostock/d3/wiki/Geo-Paths
const path = d3.geoPath();

const x = d3.scaleLinear()
    .domain([3, 50])
    .rangeRound([600, 860]);

const color = d3.scaleThreshold()
    // .domain(d3.range(3, 50))
    .domain([0, 10, 20, 30, 40, 50, 60])
    .range(d3.schemeBlues[7]);

// const color = d3.scale.threshold()
//     .domain([10, 20, 30, 40, 50, 60])
//     .range(["#f2f0f7", "#dadaeb", "#bcbddc", "#9e9ac8", "#756bb1", "#54278f"]);

const g = svg.append("g")
    .attr("class", "key")
    .attr("transform", "translate(0,40)");

g.selectAll("rect")
  .data(color.range().map( d => {
    d = color.invertExtent(d);
    if (d[0] == null) d[0] = x.domain()[0];
    if (d[1] == null) d[1] = x.domain()[1];
    return d;
  }))
  .enter().append("rect")
    .attr("height", 8)
    .attr("x", d => x(d[0]) )
    .attr("width", d => x(d[1]) - x(d[0]) )
    .attr("fill", d => color(d[0]) )

g.append("text")
    .attr("class", "caption")
    .attr("x", x.range()[0])
    .attr("y", -6)
    .attr("fill", "#000")
    .attr("text-anchor", "start")
    .attr("font-weight", "bold")
    .text("Poverty rate");

g.call(d3.axisBottom(x)
    .tickSize(13)
    .tickFormat(function(x, i) { return i ? x : x + "%"; })
    .tickValues(color.domain()))
  .select(".domain")
    .remove();

d3.queue()
    .defer(d3.json, "https://d3js.org/us-10m.v1.json")
    .defer(d3.tsv, "PovertyEstimates.tsv", function(d) { PovertyEstimates.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  if (error) throw error;

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
      .attr("fill", function(d) { return color(d.rate = PovertyEstimates.get(d.id)); })
      .attr("d", path)
    .append("title")
      .text(function(d) { return d.rate + "%"; });

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);

  // const zoom = d3.geo.zoom()
  //   .projection(projection)
  //   .on("zoom.redraw", function() {
  //     d3.event.sourceEvent.preventDefault();
  //     svg.selectAll("path").attr("d", path);
  //
  //   })
}

</script>

  <h1>About</h1>
</div>
